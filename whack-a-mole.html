<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whack a male</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <!-- main css  -->
     <link rel="stylesheet" href="CSS/whack-a-mole.css">
</head>
<body>
    <div class="Total-score-card">
        <h2>Your score: <span id="Total-score">0</span></h2>
        <br>
        <button id="replay">replay</button>
    </div>
    <div class="game-page">
        <h1>whack a mole!</h1>
        <h2>seconds left: <span id="time">60</span></h2>
        <div class="grid-container container">
            <div class="grid row">
                <div class="square col-4" id="1"></div>
                <div class="square col-4" id="2"></div>
                <div class="square col-4" id="3"></div>
                <div class="square col-4" id="4"></div>
                <div class="square col-4" id="5"></div>
                <div class="square col-4" id="6"></div>
                <div class="square col-4" id="7"></div>
                <div class="square col-4" id="8"></div>
                <div class="square col-4" id="9"></div>
            </div>
        </div>
        <h2>Your score: <span id="score">0</span></h2>
    </div>
       <!-- Option 1: Bootstrap Bundle with Popper -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
       crossorigin="anonymous"></script>
       <!-- main js  -->
    <script src="JS/whack-a-mole.js"></script>
</body>
</html>
